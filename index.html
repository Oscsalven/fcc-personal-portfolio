<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Links to every font used -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&display=swap" rel="stylesheet">

    <title>Personal Portfolio</title>
</head>
<body>
    <header id="navbar">
        <ul id="header-links">
            <li><a class="link" href="#welcome-section">About</a></li>
            <li><a class="link" href="#projects">Projects</a></li>
            <li><a class="link" href="#contact">Contact</a></li>
        </ul>
    </header>
    <main>
        <section id="welcome-section">
            <div id="welcome-heading-div">
                <h1 id="welcome-heading">Welcome to my personal website</h1>
            </div>
            <div id="about-info-div">
                <h4 id="about-info">I'm an aspiring web developer learning HTML, CSS and Javascript</h4>
            </div>
        </section>
        <section id="projects">
            <div id="projects-heading-div">
                <h1 id="projects-heading">This are the Responsive Web Design Projects</h1>
            </div>
            <div id="tribute" class="project-tile">
                <a target="__blank" href="https://github.com/Oscsalven/FCC-Tribute-Page"><img class="project-image" src="http://free.pagepeeker.com/v2/thumbs.php?size=x&url=https%3A%2F%2Foscsalven.github.io%2FFCC-Tribute-Page" alt="tribute-page-image"></a>
            </div>
            <div id="survey" class="project-tile">
                <a target="__blank" href="https://github.com/Oscsalven/FCC-Survey-Form"><img class="project-image" src="http://free.pagepeeker.com/v2/thumbs.php?size=x&url=https%3A%2F%2Foscsalven.github.io%2FFCC-Survey-Form" alt="survey-page-image"></a>
            </div>
            <div id="product" class="project-tile">
                <a target="__blank" href="https://github.com/Oscsalven/FCC-Product-Landing-Page"><img class="project-image" src="http://free.pagepeeker.com/v2/thumbs.php?size=x&url=https%3A%2F%2Foscsalven.github.io%2FFCC-Product-Landing-Page" alt="product-landing-page-image"></a>
            </div>
            <div id="docs" class="project-tile">
                <a target="__blank" href="https://github.com/Oscsalven/FCC-Documentation-Page"><img class="project-image" src="http://free.pagepeeker.com/v2/thumbs.php?size=x&url=https%3A%2F%2Foscsalven.github.io%2FFCC-Documentation-Page" alt="documentation-page-image"></a>
            </div>
        </section>
        <section id="contact">
            <div id="contact-heading-div">
                <h1 id="contact-heading">Let's get in touch!</h1>
            </div>
            <div id="github-link-div">
                <a target="_blank" id="profile-link" href="https://github.com/Oscsalven">Take a look at my GitHub</a>
            </div>
        </section>

        
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
